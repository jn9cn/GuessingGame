<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.css">    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">  </head>
  <body>

      <div id='app' class='container center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
            <h1 id='title'>Guessing Game!</h1>
            <h2 id='subtitle'>Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
             <input id='player-input' class='center' placeholder="#" maxlength="3" autofocus=autofocus> </input>
             <button id='submit' class='btn'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn'>Reset</button>
            <button id='hint' class='btn'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div class='row'>
          <div class="col-md-4">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-md-4">
            <h4>Project by Jannine</h4>
          </div>

          <div class="col-md-4">
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src='jquery-3.2.1.js'></script>
    <script src='GuessingGame.js'></script>
  </body>
</html>
